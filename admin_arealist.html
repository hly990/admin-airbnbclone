<!doctype html>
<html lang="en" class="fixed">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>BCS Admin</title>
		<!--<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
		<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="vendor/Font-Awesome-master/css/font-awesome.css">
		<link rel="stylesheet" href="vendor/animate.css/animate.css">
		<link rel="stylesheet" href="stylesheets/css/style.css">
		<link href="vendor/select2/css/select2.min.css" rel="stylesheet" />
		<link href="vendor/jquery-pager/Pager.css" rel="stylesheet" type="text/css" />
		<script src="vendor/jquery/jquery-1.12.3.min.js"></script>
		<script src="vendor/jquery-pager/jquery.pager.js"></script>
		<script src="vendor/select2/js/select2.full.min.js"></script>
		<script type="text/javascript" language="javascript">
			$(document).ready(function() {
				$("#pager").pager({
					pagenumber: 1,
					pagecount: 15,
					buttonClickCallback: PageClick
				});
			});

			PageClick = function(pageclickednumber) {
				$("#pager").pager({
					pagenumber: pageclickednumber,
					pagecount: 15,
					buttonClickCallback: PageClick
				});
				$("#result").html("Clicked Page " + pageclickednumber);
			}
		</script>

		<!------------------------------------->

		<script type="text/javascript" src="vendor/template-web/template-web.min.js"></script>

		<!------------------------------------->

	</head>

	<body>

		<div class="wrap">
			<div id="header" class="page-header"></div>

			<div class="page-body">
				<div class="left-sidebar">
					<div class="left-sidebar-header">
						<div class="left-sidebar-title">Navigation</div>
						<div class="left-sidebar-toggle c-hamburger c-hamburger--htla hidden-xs" data-toggle-class="left-sidebar-collapsed" data-target="html">
							<span></span>
						</div>
					</div>
					<div id="left-nav" class="nano">
						<div class="nano-content">
							<nav id="nav">

							</nav>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="content-header">
						<div class="leftside-content-header">
							<ul class="breadcrumbs">
								<li><i class="fa fa-table" aria-hidden="true"></i>
									<a href="#">活动场地管理</a>
								</li>
								<li>
									<a>活动场地列表</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row animated fadeInRight">
						<div class="col-sm-12">
							<h4 class="section-subtitle"><b>活动场地列表</b>
								<a class="btn btn-primary pull-right " href="admin_area_add.html">Add</a>
							</h4>
							<!--<div style="position: absolute;top: 0px;right: 14px;" class="hidden-sm searchBar">-->
								<!--<div style="margin-left: -3px;margin-right: 25px;display: inline-block;">-->
									<!--<input class="form-control  searchBar searchContent" type="text" style="width: 300px;" align="bottom" />-->
								<!--</div>-->
								<!--<div style="display: inline-block;"><button style="margin-bottom: 1px;margin-left: -30px;border-radius: 5px;" class="btn btn-success searchBtn">Search!</button></div>-->
							<!--</div>-->

							<div style="position: absolute;top: 0px;right: 14px;" class="hidden-sm search-error hidden">
								<p>Sorry,Search has some problems !</p>
							</div>
							<div class="panel">
								<div class="panel-content">
									<div class="table-responsive">
										<table class="table table-striped table-hover table-bordered text-center">
											<thead>
												<tr>
													<th>ID</th>
													<th>名称</th>
													<th>简介</th>
													<th>价格</th>
													<!--<th>Updated</th>-->
													<th>Actions</th>
												</tr>
											</thead>
											<tbody id="areaList">
												<!--merge template-->
											</tbody>
										</table>
										<div class="pull-right">
											<div id="pageer">
												<h6 style="font-size: 24px; display: inline-block;">Current Page : <span class="current"></span></h6>
												<button class="btn btn-primary pre">Pre</button>
												<input type="text" style="width: 38px;height: 34px;display: inline-block; padding: 5px 0;margin-right: 1px; position: relative;top: -5px;" class="turnToPage" /><span class="totalPage" style="font-size: 24px;">/100</span>
												<button class="btn btn-success turnBtn">Turn</button>
												<button class="btn btn-primary next">Next</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="content-wait">
						<div class="three-bound">
							<span class="one"></span>
							<span class="two"></span>
							<span class="three"></span>
						</div>
						<div class="content-error hidden">
							<div class="error-box">
								<img src="images/error.png" />
							</div>
						</div>
					</div>
					<div class="content-page hidden">
						<div class="first-page">
							<img src="images/firstpage.png" alt="" />
							<p>This has been the first page!</p>
						</div>
						<div class="last-page">
							<img src="images/lastpage.png" alt="" />
							<p>This has been the last page!</p>
						</div>
						<div class="notFound">
							<img src="images/notFoundPage.png" />
							<p>Not Found Page!</p>
						</div>
					</div>
					<div class="content-remove hidden" style="background-color: rgba(0,0,0,0.6);width: 100%;height: 100%;position: absolute;top: 0;left: 0;">
						<div class="panel panel-default" style="display: none;width: 350px;height: 150px;position: fixed;top: 50%;margin-top: -75px;left: 50%;margin-left: -100px;">
							<div class="panel-heading text-center" style="font-size: 20px;">Do you want to delete?</div>
							<div class="panel-body text-center" style="padding-top: 30px;">
								<a class="clickRemove btn btn-danger" style="margin-right: 50px;border-radius: 10px;">YES!</a>
								<a class="cancelRemove btn  btn-primary" style="border-radius: 10px;">Cancel</a>
							</div>
						</div>
					</div>
					<div class="content-loadError hidden" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%; background-color: rgba(0,0,0,.6);">
						<div class="panel panel-default animated bounceIn col-xs-5" style="padding: 0;position: fixed; top: 40%;left: 40%;">
							<div class="panel-heading">Load Error</div>
							<div class="panel-body imageUploadMsg text-danger" style="font-weight: 800;">
							</div>
						</div>
					</div>
				</div>
				<a href="#" class="scroll-to-top"><i class="fa fa-angle-double-up"></i></a>
			</div>
		</div>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/nano-scroller/nano-scroller.js"></script>
		<script src="javascripts/utils.js"></script>
		<script type="text/javascript" src="javascripts/infoRemove.js"></script>
		<script type="text/javascript" src="javascripts/getInfo.js"></script>
		<script type="text/javascript" src="javascripts/editInfo.js"></script>
		<script type="text/javascript" src="javascripts/pageTurn.js"></script>
		<script src="javascripts/admin_arealist.js"></script>

		<!--merge template-->
		<script type="text/javascript" src="javascripts/templateFun.js"></script>
		<script id="tpl-user" type="text/html">
			{{each data}}
			<tr>
				<td class="areaId" data-value={{$value.areaId}}>{{$value.areaId}}</td>
				<td class="name" data-value={{$value.name}}>{{$value.name}}</td>
				<td>{{$value.intro}}</td>
				<td class="price">{{$value.price}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<!--<button class="btn btn-transparent getInfo" data-id="{{$value.areaId}}"><i class="fa fa-eye"></i>-->
                <!--</button>-->
						<button class="btn btn-transparent editInfo" data-id="{{$value.areaId}}"><i class="fa fa-pencil"></i>
                </button>
						<button class="btn btn-transparent removeTip" data-id="{{$value.areaId}}"><i class="fa fa-times"></i>
                </button>
					</div>
				</td>
			</tr>
			{{/each}}
		</script>



	</body>

</html>
